<div>
  <app-wigdget-area ></app-wigdget-area>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxlayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
    <app-widget-card label="New Users" total="12k" percentage="50" [data]="cards"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card label="Users retention" total="10k" percentage="40" [data]="cards"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card label="New engagement" total="8k" percentage="30" [data]="cards"></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card label="Referral" total="6k" percentage="20" [data]="cards"></app-widget-card>
  </mat-card>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxlayoutGap="30px" >
  <div fxFlex="60">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div >
      <table mat-table [dataSource]="dataSource" matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users">
    </mat-paginator>
    </div>
  </div>
  <div fxFlex="40"><app-widget-pie [data]="pieChart"></app-widget-pie></div>
</div>
